<!DOCTYPE html>
<html>
  <head>

    <!--Let browser know website is optimized for mobile-->
    <!-- Compiled and minified CSS -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

    <div class="row">
      <div class="nav hoverAnim">
        <div class="loadLogo">
          <div class="logo"></div>
        </div>
        <div class="loadNav">
          <ul class="navbar">
            <li class="linkedin"><a href="#"><i class="fa fa-linkedin"></i> <span>LinkedIn</span></a></li>
            <li><a href="#"><i class="fa fa-github"></i> <span>GitHub</span></a></li>
            <li><a href="#"><i class="fa fa-google-plus"></i> <span>Google+</span></a></li>
          </div>
        </div>
      </div>
      <div class="col s3">
        <!-- Grey navigation panel -->
      </div>

      <div class="col s9">
        Content here
        <!-- Teal page content  -->
      </div>
    </div>
    <!-- Page Layout here -->
    <div class="row">


    </div>


  </body>
  <script>
    jQuery(document).ready(function () {
      var flag = false;
      $(".logo").one('webkitAnimationEnd oanimationend msAnimationEnd animationend',   
      function(e) {
        flag =true;
        });
        $( ".hoverAnim" ).hover(function() {
          $(".nav").css("width", "300px");
          $( ".navbar, .logo" ).stop().animate({
            width:'250'
            });
            }, function() {
            $(".nav").css("width", "52px");
            $( ".navbar, .logo" ).stop().animate({
              width:'52'
              });
              });
              });
            </script>
          </html>
